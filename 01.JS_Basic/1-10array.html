<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <script>
        //배열 생성
        let a1 = new Array();
        let a2 = []; //배열 리터럴

        //배열 - 다른 타입도 담을 수 있다
        let a = [1, 2, 3, '4', true];
        console.log(a);

        let arr = [1, 2, 3, 4, 5];
        console.log(arr[0]);

        //배열 요소 추가
        arr.push(6);
        console.log(arr);

        //배열의 길이
        console.log(arr.length);
    </script>
</body>
</html>
