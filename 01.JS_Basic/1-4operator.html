<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <script>
        //대입 연산자 : 변수에 값을 넣는 연산자
        let a = 1;

        //산술 연산자 : 사칙연산
        let b = 2;
        console.log(a + b);
        console.log(a - b);
        console.log(a * b);
        console.log(a / b);
        console.log(a % b);

        //복합 연산자
        let x = 5;
        x += 10;
        console.log(x);

        //증감 연산자 - 숫자형에만 사용가능
        a++;
        console.log(a);

        //논리 연산자
        console.log(!true); //! : not
        console.log(true && false); //&& : and
        console.log(true || false); //|| : or

        //비교 연산자
        console.log(a === b);

    </script>
</body>
</html>
