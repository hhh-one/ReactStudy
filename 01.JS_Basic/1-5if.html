<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>
<body>
    <script>
        let a = 3;
    
        if (a > 5) {
            console.log('5초과입니다');
        } else if (a === 5) {
            console.log('5입니다');
        } else {
            console.log('5미만입니다');
        }

        let country = 'ko';

        switch (country) {
            case 'ko':
                console.log('한국');
                break;
            case 'uk':
                console.log('영국');
                break;
            default:
                console.log('미분류');
                break;
        }
    </script>
</body>
</html>
