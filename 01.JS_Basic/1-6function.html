<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <script>
        function getArea(width, height) {
            let area = width * height;
            return area;
        } //함수 선언식

        let area = getArea(100, 200);
        console.log(area);
    </script>
</body>
</html>
