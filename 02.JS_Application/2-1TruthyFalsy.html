<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truthy & Falsy</title>
</head>
<body>
    <script>
        //참 같은 값 = 숫자, 문자, 빈 배열, 빈 객체
        //거짓 같은 값 = null, undifined, 숫자 0, NaN, 빈 문자
        let a = 'string';
        if (a) {
            console.log('true');
        } else {
            console.log('false');
        }

        const getName = (person) => {
            if (!person) {
                return '객체가 아닙니다';
            }
            return person.name;
        }

        let person = undefined;
        // let person = null;
        const name = getName(person);
        console.log(name);
    </script>
</body>
</html>
