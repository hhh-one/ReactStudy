<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 Upgrade</title>
</head>
<body>
    <script>
        function isKoreanFood(food) {
            if (['불고기', '떡볶이', '비빔밥'].includes(food)) {
                return true;
            }
            return false;
        }

        const food1 = isKoreanFood('파스타');
        console.log(food1);

        //----------------------------------
        const meal = {
            한식: '불고기',
            중식: '멘보샤',
            일식: '초밥',
            양식: '스테이크',
            인도식: '카레'
        };

        const getMeal = (mealType) => {
            return meal[mealType] || '굶기';
        };

        console.log(getMeal('쌀국수'));
    </script>
</body>
</html>
