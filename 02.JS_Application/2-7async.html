<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동기 & 비동기</title>
</head>
<body>
    <script>
        function taskA(a, b, cb) {
            setTimeout(() => {
                const res = a + b;
                cb(res);
            }, 2000);
        }

        // taskA(3, 4, (res) => {
        //     console.log("A task result:", res);
        // });
        // console.log("코드 끝");

        function taskB(a, cb) {
            setTimeout(() => {
                const res = a * 2;
                cb(res);
            }, 1000);
        }

        // taskB(5, (res) => {
        //     console.log("B task result:", res);
        // })

        function taskC(a, cb) {
            setTimeout(() => {
                const res = a * -1;
                cb(res);
            }, 3000);
        }

        // taskC(10, (res) => {
        //     console.log("C task result:", res);
        // })

        //콜백지옥 = 가독성이 떨어진다
        //해결방법 > Promise
        taskA(4, 5, (a_res) => {
            console.log("A RESULT:", a_res);
            taskB(a_res, (b_res) => {
                console.log("B RESULT:", b_res);
                taskC(b_res, (c_res) => {
                    console.log("C RESULT:", c_res);
                });
            });
        });
    </script>
</body>
</html>
